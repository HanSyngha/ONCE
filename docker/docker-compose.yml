name: once-main

services:
  # PostgreSQL Database (internal only)
  postgres:
    image: postgres:15-alpine
    container_name: once-main-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-once}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-once_web}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-once} -d ${POSTGRES_DB:-once_web}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - once-main-network

  # Redis Cache (internal only)
  redis:
    image: redis:7-alpine
    container_name: once-main-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - once-main-network

  # API Server (internal only, accessed via Nginx)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: once-main-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-once}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-once_web}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      DEVELOPERS: ${DEVELOPERS:-}
      LLM_PROXY_URL: ${LLM_PROXY_URL}
      LLM_SERVICE_ID: ${LLM_SERVICE_ID:-once}
      DASHBOARD_URL: ${DASHBOARD_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      PUBLIC_URL: ${PUBLIC_URL}
    volumes:
      - api_logs:/app/logs
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - once-main-network

  # Frontend SPA (internal only, accessed via Nginx)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_URL: /api
        VITE_WS_URL: ""
        VITE_DASHBOARD_URL: ${DASHBOARD_URL}
    container_name: once-main-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "80"
    networks:
      - once-main-network

  # Nginx Reverse Proxy (HTTPS, single entry point)
  nginx:
    image: nginx:alpine
    container_name: once-main-proxy
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ../nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ${CERTBOT_CONF_PATH:-/home/ubuntu/dashboard/certbot/conf}:/etc/letsencrypt:ro
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    ports:
      - "${PROXY_PORT:-5090}:5090"
    depends_on:
      - api
      - frontend
    networks:
      - once-main-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local

networks:
  once-main-network:
    driver: bridge
